<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1>Formularios</h1>
        <form id="formulario">
            <input class="form-control mb-2" name="username" placeholder="Ingrese su nombre" autocomplete="off"
                id="user-name" type="text" value="Maximo" />

            <p class="text-danger mb-2 d-none" id="alert-name"></p>


            <input class="form-control mb-2" name="useremail" placeholder="Ingrese su correo" id="user-email"
                autocomplete="off" type="email" value="maximosebastiansanchez@gmail.com" />

            <p class="text-danger mb-2 d-none" id="alert-email"></p>
            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
        <div class="alert alert-success mt-2 d-none" id="alert-success"></div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
